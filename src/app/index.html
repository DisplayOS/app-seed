<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Enplug - Example App</title>
        <base href="<%= htmlWebpackPlugin.options.baseUrl %>" />
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <!-- Non-NPM libraries -->
        <link rel="icon" type="image/ico" href="//cdn.enplug.net/brand/favicon.ico">
        <link rel="icon" type="image/png" href="//cdn.enplug.net/brand/favicon.png" sizes="32x32">
        <link href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>
    </head>
    <body>
        <div class="iframe-container">
            <div id="player" class="iframe-content"></div>
        </div>
        <footer>
            <p>This is an example app intended to demonstrate SDK functionality and methods.<p>
            <div class="info-message">
                Additional info available at <a href="http://developers.enplug.com" target="_blank">http://wwww.developers.enplug.com</a>
            </div>

        </footer>
    </body>
</html>
