<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AppseedApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('./offline-app-sw.js').then(function (registration) {
          // Registration was successful
          console.log('[AppSeed|sw] ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.warn('[AppSeed|sw] ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>
</html>
